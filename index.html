<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prati-Connect Demo</title>
  <link rel="icon" href="https://raichu-uploads.s3.amazonaws.com/logo_prati-donaduzzi_I0eXhm.jpg" type="image/jpeg">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6A0DAD">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2a0f4c;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background: #6A0DAD;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #3b1e5e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .qr-input, .product-auth {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .qr-input input, .product-auth input, .feedback input, .feedback textarea, .lang-select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: #6A0DAD;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .product-info {
      margin-top: 2rem;
    }
    .response-box {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #563d7c;
      border-radius: 6px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    footer {
      background: #6A0DAD;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #ddd0ff;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        margin: 1rem;
      }
      .qr-input input, .btn, select {
        font-size: 1rem;
        padding: 0.75rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raichu-uploads.s3.amazonaws.com/logo_prati-donaduzzi_I0eXhm.jpg" alt="Prati-Donaduzzi Logo" />
    <h1>Prati-Connect</h1>
    <p>Smart Serialization & Multilingual Product Info</p>
  </header>

  <main>
    <section class="product-auth">
      <h2>üîç Verify Your Medication</h2>
      <p>Enter the product code to check authenticity:</p>
      <input type="text" id="productCode" placeholder="Enter Product Code" />
      <button class="btn" onclick="verifyProduct()">Verify</button>
      <div id="verificationResult" class="response-box"></div>

      <label for="languageSelect">üåê Select Language:</label>
      <select id="languageSelect" class="lang-select" onchange="translateProductInfo()">
        <option value="en">English</option>
        <option value="pt">Portugu√™s</option>
        <option value="fr">Fran√ßais</option>
        <option value="es">Espa√±ol</option>
      </select>
    </section>

    <section class="qr-input">
      <h2>üì∑ Scan QR Code</h2>
      <div id="reader"></div>
    </section>

    <section class="feedback">
      <h2>üí¨ Feedback</h2>
      <p>Let us know about your experience:</p>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea rows="4" placeholder="Your Feedback"></textarea>
      <button class="btn">Submit Feedback</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prati-Donaduzzi. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    const medications = {
      "PRT123456789": {
        name: "Dipirona 500mg",
        description: {
          en: "Pain reliever and fever reducer.",
          pt: "Analg√©sico e antipir√©tico.",
          fr: "Antidouleur et antipyr√©tique.",
          es: "Analg√©sico y antipir√©tico."
        },
        expiration: "2026-03-01",
        batch: "L123456",
        image: "https://raichu-uploads.s3.amazonaws.com/dipirona.jpg"
      },
      "PRT987654321": {
        name: "Paracetamol 700mg",
        description: {
          en: "Common analgesic and antipyretic.",
          pt: "Analg√©sico e antipir√©tico comum.",
          fr: "Analg√©sique et antipyr√©tique courant.",
          es: "Analg√©sico y antipir√©tico com√∫n."
        },
        expiration: "2025-12-15",
        batch: "B987321",
        image: "https://raichu-uploads.s3.amazonaws.com/paracetamol.jpg"
      }
    };

    let currentCode = "";

    function verifyProduct() {
      const code = document.getElementById('productCode').value.trim();
      const resultBox = document.getElementById('verificationResult');
      currentCode = code;

      if (!code) {
        resultBox.innerText = "Please enter a product code.";
        resultBox.style.color = "#FFD700";
        return;
      }

      const med = medications[code];
      if (med) {
        const lang = document.getElementById('languageSelect').value;
        resultBox.innerHTML = `‚úÖ <strong>${med.name}</strong><br>
          ${med.description[lang]}<br>
          <b>Batch:</b> ${med.batch}<br>
          <b>Expiration:</b> ${med.expiration}<br>
          <img src="${med.image}" alt="${med.name}" style="margin-top:10px; max-width: 100%; border-radius: 6px;">`;
        resultBox.style.color = "#00FF7F";
      } else {
        resultBox.innerText = "‚ùå Code not recognized. Please check and try again.";
        resultBox.style.color = "#FF6347";
      }
    }

    function translateProductInfo() {
      if (!currentCode || !medications[currentCode]) return;
      verifyProduct();
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render((decodedText, decodedResult) => {
      document.getElementById('productCode').value = decodedText;
      verifyProduct();
    });
  </script>
</body>
</html>
