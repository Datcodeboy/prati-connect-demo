<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prati-Connect Demo</title>
  <link rel="icon" href="https://raichu-uploads.s3.amazonaws.com/logo_prati-donaduzzi_I0eXhm.jpg" type="image/jpeg">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#6A0DAD">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2a0f4c;
      margin: 0;
      padding: 0;
      color: white;
    }
    header {
      background: #6A0DAD;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #3b1e5e;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .qr-input, .product-auth {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .qr-input input, .product-auth input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .btn {
      padding: 0.5rem 1rem;
      background: #6A0DAD;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    .product-info {
      margin-top: 2rem;
    }
    .response-box {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #563d7c;
      border-radius: 6px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    footer {
      background: #6A0DAD;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #ddd0ff;
      text-decoration: none;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
        margin: 1rem;
      }
      .qr-input input, .btn, select {
        font-size: 1rem;
        padding: 0.75rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raichu-uploads.s3.amazonaws.com/logo_prati-donaduzzi_I0eXhm.jpg" alt="Prati-Donaduzzi Logo" />
    <h1>Prati-Connect</h1>
    <p>Smart Serialization & Multilingual Product Info</p>
  </header>

  <main>
    <section class="product-auth">
      <h2>üîç Verify Your Medication</h2>
      <p>Enter the product code to check authenticity:</p>
      <input type="text" id="productCode" placeholder="Enter Product Code" />
      <button class="btn" onclick="verifyProduct()">Verify</button>
      <div id="verificationResult" class="response-box"></div>
    </section>

    <section class="qr-input">
      <h2>üì∑ Scan QR Code</h2>
      <div id="reader"></div>
    </section>

    <section class="feedback">
      <h2>üí¨ Feedback</h2>
      <p>Let us know about your experience:</p>
      <textarea rows="4" style="padding: 0.5rem; font-size: 1rem;"></textarea>
      <button class="btn">Submit Feedback</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Prati-Donaduzzi. All rights reserved. | <a href="#">Privacy Policy</a></p>
  </footer>

  <script>
    function verifyProduct() {
      const code = document.getElementById('productCode').value.trim();
      const resultBox = document.getElementById('verificationResult');

      if (!code) {
        resultBox.innerText = "Please enter a product code.";
        resultBox.style.color = "#FFD700";
        return;
      }

      if (code === "PRT-123" || code === "PRT-456") {
        resultBox.innerText = "‚úÖ This product is authentic and registered by Prati-Donaduzzi.";
        resultBox.style.color = "#00FF7F";
      } else {
        resultBox.innerText = "‚ùå Code not recognized. Please check and try again.";
        resultBox.style.color = "#FF6347";
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render((decodedText, decodedResult) => {
      document.getElementById('productCode').value = decodedText;
      verifyProduct();
    });
  </script>
</body>
</html>
